        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <body>
        <script>
            let myObject = {
                //Properyt
                AA:"Hello AA",
                BB:'Hello From BB',
                //Method/Function
                myFunctionA:function(){
                    console.log(this.AA);
                },
                myFunctionB:(msg)=>{
                    console.log('Hello FROM Function B');
                    //function may return something
                    return 10; 
                }
            };
            //myObject.myFunctionB(" How are you? ");

            //objectName.methodName()
            myObject.myFunctionA();
            myObject.myFunctionB();
            //myObject.myFunctionB(" How are you? ");// How are you is a actual arg
        </script>
    </body>
