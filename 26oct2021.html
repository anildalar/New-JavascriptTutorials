<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
    </head>
    <body>
          

        <script>
            //Lets Create the parent Elemnet
            u = document.createElement('ul');
            console.log(u);

            for (let i = 0; i< 10; i++) {
                var li = document.createElement('li');
                li.setAttribute('class',"a_li com");

                li.classList.add('common');
                //li.innerHTML = 'Hello';
                var tn = document.createTextNode('Hello '+(i+1));
                li.appendChild(tn);
                console.log(li);

                u.appendChild(li);
                
            }

            document.body.appendChild(u);




            var u;

            var object = document.getElementsByClassName('common');
            console.log(object);

            console.log(typeof object);

            for (var p in object) {
                //console.log(p);
                console.log(p);
                console.log(!isNaN(p));
                if( !isNaN(p) && ( (p <3) || (p >= 5)  ) ){
                    //console.log(object[p]);
                   // object[p].style.color = 'red';
                    object[p].style.color = 'red';
                }
               
            }


            var o1 = {
                /*
                    1. P:V
                    2. Method
                */
               'name':"Anil",
               "surname":"Dolor",
               mission:"To Educate Students",
               getFullName:function(){
                    //to return something

                    return this.name+" "+this.surname;
               },
               getMission:function(){  

                    //to return something
                    return this.mission;
               }
            };

            // . DOT is a member selector operator


            //How to access the properties of JS OBject
            //1. Object.property name

            console.log(o1.name);

            //2. Object["property"]

            console.log(o1["surname"]);

            let m = 'mission';

            //3. object[expresssion]

            console.log(o1[m]);

            console.log(o1.getFullName());
            console.log(o1.getMission());





            setTimeout(function(){ 
                //document.querySelector('li').remove();
                var x = document.querySelectorAll('li');

                console.log(typeof x);
                
                for (const p in x) {
                    
                    if(!isNaN(p)){
                        console.log(p);
                        console.log(x[p]);
                       // x[p].remove();
                       x[p].classList.remove('com');
                    }
                }
            }, 1000);

        </script>
    </body>
</html>
